<html>
 <head>
  <script src="https://unpkg.com/react/umd/react.development.js">
  </script>
  <script src="https://unpkg.com/react-dom/umd/react-dom.development.js">
  </script>
  <script src="https://unpkg.com/@babel/standalone/babel.js">
  </script>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body>
  <div class="container mx-auto p-4">
   <h1 class="text-2xl font-bold mb-4">
    Create a Shipping Label
   </h1>
   <div class="grid grid-cols-2 gap-4 mb-4">
    <input class="border border-gray-400 p-2 rounded" placeholder="Email (optional)" type="text"/>
    <input class="border border-gray-400 p-2 rounded" placeholder="Phone (optional)" type="text"/>
   </div>
   <div class="grid grid-cols-2 gap-4 mb-4">
    <input class="border border-gray-400 p-2 rounded" placeholder="Name" type="text"/>
    <input class="border border-gray-400 p-2 rounded" placeholder="Company (optional)" type="text"/>
   </div>
   <div class="grid grid-cols-2 gap-4 mb-4">
    <input class="border border-gray-400 p-2 rounded" placeholder="Address" type="text"/>
    <input class="border border-gray-400 p-2 rounded" placeholder="Apt / Unit / Suite / etc. (optional)" type="text"/>
   </div>
   <div class="grid grid-cols-4 gap-4 mb-4">
    <input class="border border-gray-400 p-2 rounded" placeholder="City" type="text"/>
    <input class="border border-gray-400 p-2 rounded" placeholder="State" type="text"/>
    <input class="border border-gray-400 p-2 rounded" placeholder="Zipcode" type="text"/>
    <select class="border border-gray-400 p-2 rounded">
     <option>
      United States
     </option>
    </select>
   </div>
   <h2 class="text-xl font-bold mb-4">
    Ship From
   </h2>
   <select class="border border-gray-400 p-2 rounded mb-4">
    <option>
     Don't use saved Ship From Address
    </option>
    <option>
     Create New Ship From Address
    </option>
   </select>
   <h3 class="text-lg font-bold mb-2">
    Physical Address
    <span class="text-blue-500">
     Learn more
    </span>
   </h3>
   <div class="grid grid-cols-2 gap-4 mb-4">
    <input class="border border-gray-400 p-2 rounded" placeholder="Name (optional)" type="text"/>
    <input class="border border-gray-400 p-2 rounded" placeholder="Company (optional)" type="text"/>
   </div>
   <div class="grid grid-cols-2 gap-4 mb-4">
    <input class="border border-gray-400 p-2 rounded" placeholder="Address" type="text"/>
    <input class="border border-gray-400 p-2 rounded" placeholder="Apt / Unit / Suite / etc. (optional)" type="text"/>
   </div>
   <div class="grid grid-cols-4 gap-4 mb-4">
    <input class="border border-gray-400 p-2 rounded" placeholder="City" type="text"/>
    <select class="border border-gray-400 p-2 rounded">
     <option>
      Alabama
     </option>
    </select>
    <input class="border border-gray-400 p-2 rounded" placeholder="Zipcode" type="text"/>
    <input class="border border-gray-400 p-2 rounded" placeholder="Phone" type="text"/>
   </div>
   <div class="mb-4">
    <input class="mr-2" type="checkbox"/>
    Use this address as the Return Address on my shipping labels
   </div>
   <div class="mb-4">
    <input class="mr-2" type="checkbox"/>
    Save Ship From Address
    <input class="border border-gray-400 p-2 rounded ml-2" placeholder="Nickname this Ship From Address" type="text"/>
   </div>
   <h2 class="text-xl font-bold mb-4">
    Type of Packaging
   </h2>
   <select class="border border-gray-400 p-2 rounded mb-4">
    <option>
     Box or Rigid Packaging
    </option>
   </select>
   <img alt="A brown cardboard box" class="mb-4" height="100" src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-lObuhsQAt6RRD6ZDUiZHH8Dg/user-ZfL16YVfqelAVfRFitZGeDiq/img-C9Dcj5kIDLQ6s1kQ5p2Yunxz.png?st=2024-05-01T17%3A17%3A16Z&amp;se=2024-05-01T19%3A17%3A16Z&amp;sp=r&amp;sv=2021-08-06&amp;sr=b&amp;rscd=inline&amp;rsct=image/png&amp;skoid=6aaadede-4fb3-4698-a8f6-684d7786b067&amp;sktid=a48cca56-e6da-484e-a814-9c849652bcb3&amp;skt=2024-04-30T19%3A38%3A39Z&amp;ske=2024-05-01T19%3A38%3A39Z&amp;sks=b&amp;skv=2021-08-06&amp;sig=y3ewnnl31WCC/WzVFr0vQz4oqG%2BAEjX6Mo0LYRhmPqg%3D" width="100"/>
   <h2 class="text-xl font-bold mb-4">
    Package Dimensions (Inches)
   </h2>
   <div class="grid grid-cols-3 gap-4 mb-4">
    <input class="border border-gray-400 p-2 rounded" placeholder="Length" type="text"/>
    <span class="flex items-center justify-center">
     x
    </span>
    <input class="border border-gray-400 p-2 rounded" placeholder="Width" type="text"/>
    <span class="flex items-center justify-center">
     x
    </span>
    <input class="border border-gray-400 p-2 rounded" placeholder="Height" type="text"/>
   </div>
   <h2 class="text-xl font-bold mb-4">
    Package Weight
   </h2>
   <div class="grid grid-cols-2 gap-4 mb-4">
    <input class="border border-gray-400 p-2 rounded" placeholder="Pounds" type="text"/>
    <input class="border border-gray-400 p-2 rounded" placeholder="Ounces" type="text"/>
   </div>
   <h2 class="text-xl font-bold mb-4">
    Package contents
   </h2>
   <input class="border border-gray-400 p-2 rounded mb-4" placeholder="ITEM DESCRIPTION (IN ENGLISH)" type="text"/>
   <input class="border border-gray-400 p-2 rounded mb-4" placeholder="HARMONIZED CODE" type="text"/>
   <div class="grid grid-cols-3 gap-4 mb-4">
    <select class="border border-gray-400 p-2 rounded">
     <option>
      COUNTRY/TERRITORY OF MANUFACTURE
     </option>
    </select>
    <input class="border border-gray-400 p-2 rounded" placeholder="QUANTITY" type="text"/>
    <select class="border border-gray-400 p-2 rounded">
     <option>
      UNIT
     </option>
    </select>
   </div>
   <div class="grid grid-cols-2 gap-4 mb-4">
    <select class="border border-gray-400 p-2 rounded">
     <option>
      Enter as totals
     </option>
    </select>
    <div class="grid grid-cols-2 gap-4">
     <span class="flex items-center justify-center">
      NET WEIGHT
     </span>
     <select class="border border-gray-400 p-2 rounded">
      <option>
       lb
      </option>
     </select>
    </div>
   </div>
   <div class="grid grid-cols-2 gap-4 mb-4">
    <span class="flex items-center justify-center">
     CUSTOMS VALUE
    </span>
    <select class="border border-gray-400 p-2 rounded">
     <option>
      USD
     </option>
    </select>
   </div>
   <div class="mb-4">
    <input class="mr-2" type="checkbox"/>
    Save as new item
   </div>
   <div class="flex justify-end">
    <button class="bg-gray-400 text-white px-4 py-2 rounded mr-2">
     CANCEL
    </button>
    <button class="bg-blue-500 text-white px-4 py-2 rounded">
     SAVE
    </button>
   </div>
  </div>
 </body>
</html>
